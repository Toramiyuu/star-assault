<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Star Assault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ── HUD BARS — fixed overlay, height set by JS to match canvas edges ── */
        #hud-top, #hud-bottom {
            position: fixed;
            left: 0; right: 0;
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 100;
            overflow: hidden;
            height: 0; /* JS sets exact height once canvas is measured */
        }
        #hud-top    { top: 0;    border-bottom: 1px solid #1a1a1a; gap: 10px; }
        #hud-bottom { bottom: 0; border-top:    1px solid #1a1a1a; gap: 8px;  }

        /* Pip group (left side of top bar) */
        .bar-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            max-width: 60%;
        }
        .bar-row { display: flex; align-items: center; gap: 5px; }
        .bar-label {
            font-size: 10px;
            font-weight: bold;
            width: 16px;
            text-align: right;
            flex-shrink: 0;
            letter-spacing: 0.5px;
        }
        #shield-label { color: #4488ff; }
        #hp-label     { color: #ff4444; }

        /* Pips container */
        .pip-row {
            display: flex;
            align-items: center;
            gap: 3px;
            flex: 1;
            flex-wrap: nowrap;
        }
        .pip {
            width: 18px;
            height: 13px;
            border-radius: 3px;
            border: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
            transition: background 0.1s ease-out, opacity 0.1s ease-out;
        }
        .pip.empty         { background: #1e1e1e; }
        .pip.filled-shield { background: #4488ff; }
        .pip.filled-hp     { background: #44cc44; } /* overridden inline for color gradient */

        /* Low-HP pip pulse */
        @keyframes hp-pip-pulse {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0.3; }
        }
        .pip.filled-hp.low-hp { animation: hp-pip-pulse 0.45s ease-in-out infinite; }

        /* Shield recharge pulse */
        @keyframes shield-pip-pulse {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0.45; }
        }
        .pip.filled-shield.recharging { animation: shield-pip-pulse 0.7s ease-in-out infinite; }

        /* Wave label (centre of top bar) */
        #wave-text {
            font-size: 12px;
            font-weight: bold;
            color: #777;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Score + streak (right side of top bar) */
        .hud-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1px;
            flex-shrink: 0;
        }
        #score-text {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            line-height: 1;
        }
        #streak-text {
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
        }

        /* Bottom bar: level + XP */
        #xp-level {
            font-size: 11px;
            font-weight: bold;
            color: #FF8800;
            white-space: nowrap;
            min-width: 30px;
        }
        #xp-track {
            flex: 1;
            height: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(255,136,0,0.3);
        }
        #xp-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6600, #FF8800);
            border-radius: 5px;
            transition: width 0.2s ease-out;
        }

    </style>
</head>
<body>
    <div id="hud-top">
        <div class="bar-group">
            <div class="bar-row">
                <span class="bar-label" id="shield-label">SH</span>
                <div class="pip-row" id="shield-pips"></div>
            </div>
            <div class="bar-row">
                <span class="bar-label" id="hp-label">HP</span>
                <div class="pip-row" id="hp-pips"></div>
            </div>
        </div>
        <div id="wave-text">WAVE 1</div>
        <div class="hud-right">
            <div id="score-text">0</div>
            <div id="streak-text"></div>
        </div>
    </div>

    <div id="hud-bottom">
        <span id="xp-level">LV 0</span>
        <div id="xp-track"><div id="xp-fill"></div></div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
